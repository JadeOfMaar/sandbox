	#@SSPXR-ROOT-TAC/RESOURCE[WasteWater] {}
	#@SSPXR-ROOT-TAC/RESOURCE[ElectricCharge] {}
	
	@MODULE[TacGenericConverter],*
	{
		@conversionRate *= 1.1
		@conversionRate *= #$/MODULE[ModuleDeployableHabitat]/DeployedCrewCapacity$
