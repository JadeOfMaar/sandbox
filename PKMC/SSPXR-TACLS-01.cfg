	#@SSPXR-ROOT-TAC/RESOURCE[Fertilizer]:NEEDS[PlanetarySurfaceStructures] {}
}

@PART[sspx-cupola-greenhouse-125-1]:FOR[StationPartsExpansionRedux] // does not have CrewCapacity
{
	@MODULE[TacGenericConverter],*
	{
		@conversionRate = 1
	}
	@RESOURCE:HAS[#Tag[TAC]],*
	{
		@amount *= 1
		@maxAmount *= 1
	}
}
