// Deployed habs
@PART[sspx-*]:HAS[#CrewCapacity,@MODULE[ModuleDeployableHabitat],!MODULE[TacGenericConverter]]:FOR[StationPartsExpansionRedux]
{
	#@SSPXR-ROOT-TACCREWBASIC/MODULE[TacGenericConverter],0 {} // Carbon Extractor
