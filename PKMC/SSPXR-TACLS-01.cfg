	@RESOURCE:HAS[#Tag[TAC]],*
	{
		@amount *= #$/MODULE[ModuleDeployableHabitat]/DeployedCrewCapacity$
		@maxAmount *= #$/MODULE[ModuleDeployableHabitat]/DeployedCrewCapacity$
	}
}

