@B9_TANK_TYPE[SSPXSnacks]:NEEDS[SnacksFreshAir]
{
	@RESOURCE[Snacks]
	{
		@unitsPerVolume = 0.5
	}
	RESOURCE
	{
		name = FreshAir
		unitsPerVolume = 0.5
	}
}
@B9_TANK_TYPE[SSPXSoil]:NEEDS[SnacksFreshAir]
{
	percentFilled = 0
	@RESOURCE[Soil]
	{
		@unitsPerVolume = 0.5
	}
	RESOURCE
	{
		name = StaleAir
		unitsPerVolume = 0.5
	}
}
@PART[sspx-habitation-*]:NEEDS[SnacksFreshAir]
{
	MODULE
	{
		name = SnacksConverter
		ConverterName = Air Scrubber
		StartActionName = Start Air Scrubber
		StopActionName = Stop Air Scrubber
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = StaleAir
			Ratio = 0.000185
			@Ratio *= #$/CrewCapacity$
			FlowMode = ALL_VESSEL
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
			@Ratio *= #$/CrewCapacity$
			FlowMode = ALL_VESSEL
		}

		OUTPUT_RESOURCE
		{
			ResourceName = FreshAir
			Ratio = 0.000074
			@Ratio *= #$/CrewCapacity$
			FlowMode = ALL_VESSEL
		}
	}
}

