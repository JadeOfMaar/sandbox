@PART[turboJet]
{
	@MODULE[ModuleEngines*],0
	{
		%engageEffectName = engageDry
		%disengageEffectName = disengageDry
	}
}
 
@PART[turboJet]:NEEDS[!RealPlume]
{
	@EFFECTS
	{		

		%running_dry
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/GE404_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.9
				volume = 1.0 1.0
				pitch = 0.0 0.5
				pitch = 0.05 0.6
				pitch = 0.33 1.0
				pitch = 1.0 1.2
				loop = true
			}
		}

		%power_dry
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/GE404_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 0.9
				pitch = 0.0 0.8
				pitch = 1.0 1.4
				loop = true
			}
		}
		%running_wet
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/GE404_Afterburner_Low
				volume = 0.0 0.0
				volume = 0.05 0.9
				volume = 1.0 1.0
				pitch = 0.0 0.5
				pitch = 0.05 0.6
				pitch = 0.33 1.0
				pitch = 1.0 1.2
				loop = true
			}
		}
		%power_wet
		{

			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/GE404_Afterburner_High
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 0.33 0.8
				pitch = 1.0 1.5
				loop = true
			}
		}
		%engageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/GE404_Startup
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/GE404_Shutdown
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

