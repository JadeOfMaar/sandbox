//---JetEngineSounds Continued
//---Wheesley config by JeanTheDragon and RealPlume compatibility by theonegalen

 
@PART[JetEngine]:NEEDS[!RealPlume]
{
	@EFFECTS
	{		
		@running_thrust
		{			
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/CFM56_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.2
				volume = 1.0 0.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
		}
		@running_turbine
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/CFM56_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.35
				volume = 1.0 0.5
				pitch = 0.0 0.6
				pitch = 0.05 0.8
				pitch = 1.0 1.5
				loop = true
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/CFM56_Startup
				volume = 0.8
				pitch = 2.5
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = jetSoundsCont/Sounds/CFM56_Shutdown
				volume = 0.8
				pitch = 2.5
				loop = false
			}
		}
	}
}

