@PART[turboFanEngine]:NEEDS[!RealPlume]
{
	@EFFECTS
	{		
		@running_thrust
		{			
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/RR_Olympus_Running_High
			//	clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.5 0.4
				volume = 1.0 0.5
				pitch = 0.0 0.8
				pitch = 1.0 1.5
				loop = true
			}				
		}
		@running_turbine
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/RR_Olympus_Running_Low
				volume = 0.0 0.0
				volume = 0.02 0.0
				volume = 0.1 0.8
				volume = 0.2 1.0
				volume = 0.5 1.0
				pitch = 0.0 0.5
				pitch = 0.2 1.0
				pitch = 1.0 1.2
				loop = true
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/RR_Olympus_Startup
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsCont/Sounds/RR_Olympus_Shutdown
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

